{% extends "base.html" %}

{% block head_title %}{{ title }}{% endblock %}

{% block content %}

    <div class="card-body">
        <h2 class="card-title text-center">{{ title }}</h2>
    </div>
    <form method="POST" action=".">{% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" name="title" id="validationTooltip01" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Slug" name="slug" id="validationTooltip01" required>
            </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Content" rows="3"
                      name="content" required></textarea>
          </div>
            <div class="align-self-center">
                <button type="submit" class="btn btn-primary form-control">Post</button>
            </div>
        </div>
    </form>


{% endblock %}
