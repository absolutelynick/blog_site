{% extends "base.html" %}
{% load bootstrap4 %}

{% block head_title %}{{ title }}{% endblock %}

{% block content %}

    <div class="jumbotron text-center bg-white" style="margin: 50px;">
      <h1 class="display-5">Thank you for your message {{ first_name }} {{ last_name }}!</h1>
      <p class="lead">We will get back to you as soon as possible.</p>
      <hr class="my-4">
      <p>Click below to head to the blog page.</p>
      <a class="btn btn-primary btn-lg" href="{% url 'blog' %}" role="button">Blog</a>
    </div>

{% endblock %}
