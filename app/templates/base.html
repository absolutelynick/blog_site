<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/icons/blog.png' %}" />

    <title>{% block head_title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand" data-toggle="modal" data-target="#mainModalCenter" href="#">
              <img id="tt" src="{% static "images/icons/blog.png"%}"
                   width="40" height="40" class="d-inline-block"
                   title="Menu items" alt="Blog">
              <small style="font-size: 13px; margin-left: -4px;"><b>SITE</b></small>
          </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">


      </div>

              {% if user.is_authenticated %}

                <a class="nav-link" href="{% url 'blog' %}">
                    <img src="{% static "images/icons/post.png"%}"
                        width="32" height="32" alt="Blog"
                        title="View Blogs">
                </a>

                <a class="nav-link" href="{% url 'users:profile' %}">
                    <img src="{% static "images/icons/user.png"%}"
                        width="35" height="35" alt="Login"
                        title="View your Profile">
                </a>

              {% else %}

                    <a class="nav-link" href="{% url 'users:login' %}">
                        <img src="{% static "images/icons/user.png"%}"
                            width="35" height="35" alt="Login"
                            title="Click here to login">
                    </a>

              {% endif %}

    </nav>

    <div class="modal fade align-middle" id="mainModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action text-center">Home</a>
            <a href="{% url 'about' %}" class="list-group-item list-group-item-action text-center">About</a>
            <a href="{% url 'contact' %}" class="list-group-item list-group-item-action text-center">Contact</a>
            <a href="{% url 'blog' %}" class="list-group-item list-group-item-action text-center">Posts</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="list-group-item list-group-item-action text-center">Log
                    Out</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="list-group-item list-group-item-action text-center">Login</a>
            {% endif %}
            <a href="#" class="list-group-item list-group-item-action text-center" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>

    <div class="container">

      {% block content %}

      {% endblock %}

    </div>

  </body>

</html>
